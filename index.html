<!DOCTYPE html>
<html>

<script>
   function changeScreenSize(w,h)
     {
       window.resizeTo( w,h )
     }
</script>



<body onload="changeScreenSize(50,30)">


<button onclick="myFunction()">Press</button>

<script type="text/javascript">
function myFunction()
{
setInterval(function(){alert("Hello")},3000);
}
</script>

</body>
</html>
